name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: simulation-app
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install 7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Compress source code for faster Docker context transfer
        run: |
          # Create a clean context excluding node_modules and build
          mkdir -p docker-context-temp
          cp -r src public package*.json tailwind.config.js postcss.config.js nginx.conf Dockerfile .dockerignore docker-context-temp/ 2>/dev/null || true
          # Compress the Docker context with maximum compression
          7z a -t7z -mx=9 -mmt=on -mm=Deflate -mfb=258 -mpass=15 docker-context.7z docker-context-temp/
          echo "Original context size:"
          du -sh docker-context-temp/
          echo "Compressed context size:"
          ls -lh docker-context.7z
          # Clean up
          rm -rf docker-context-temp

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Extract compressed context
        run: |
          # Extract to a temporary directory
          7z x docker-context.7z -odocker-context -y
          # Move extracted files to root (preserving structure)
          cp -r docker-context/* .
          cp docker-context/.* . 2>/dev/null || true
          rm -rf docker-context docker-context.7z
          echo "Context extracted successfully"

      - name: Build and push Docker image with BuildKit cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
            gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "::notice title=Deployment Success::Service deployed at $SERVICE_URL"

